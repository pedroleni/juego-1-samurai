<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="container_two">
      <!-- player health -->
      <div class="container_tree">
        <div style="background-color: red; height: 30px; width: 100%"></div>
        <div id="playerHealth"></div>
      </div>

      <!-- timer -->
      <div id="timer">10</div>
      <!-- enemy health -->
      <div class="container_four">
        <div style="background-color: red; height: 30px"></div>
        <div id="enemyHealth"></div>
      </div>
      <div></div>
    </div>
    <div id="displayText">Tie</div>
    <canvas></canvas>
  </div>
  <br />
  <a href="javascript:location.reload()" class="reload"
    ><button class="button_reload">RESET GAME</button></a
  >

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
</body>
